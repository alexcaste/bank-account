<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Bank!</h1>
    	<div class="row clearfix">
    		<div class="col-md-6 column">
    			<form id="new-account" class="form-horizontal" role="form">
              <p class="text-center">Sign up for a Bank Account:</p>
            <div class="col-sm-offset-3 col-sm-6">
              <div class="form-group">
                <input type="text" class="form-control" id = "new-name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id = "initial-deposit" placeholder ="Initial Deposit">
              </div>
            </div>
            <div class="col-sm-offset-4">
              <button type="submit" class="btn">Create Bank Account</button>
            </div>
    			</form>
    		</div>
    		<div class="col-md-6 column">
    			<form id="deposit-withdrawal" class="form-horizontal" role="form">
            <p class="text-center">Deposit or Withdrawl Money:</p>
              <div class="col-sm-offset-3 col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Deposit" id="deposit">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Withdrawal" id="withdrawal">
                </div>
              </div>
              <div class="col-sm-offset-3 col-sm-6">
                <button type="submit" class="btn btn-block">Submit</button>
              </div>
            </form>
          </div>
    		</div>
        <br>
        <br>
    	<div class="row clearfix">
    		<div class="col-md-4 column">
    		</div>
    		<div class="col-md-4 column">
          <p class="text-center lead">Your bank account's balance:</p>
          <p class="text-center lead"><span class="current-balance"></span></p>
    		</div>
    		<div class="col-md-4 column">
    		</div>
    	</div>
    </div>
  </body>
</html>
